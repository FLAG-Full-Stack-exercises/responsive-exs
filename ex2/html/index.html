<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Web Design: Ex. 2</title>
    <meta name="description" content="Responsive Web Design - Header">
    <meta name="keywords" content="HTML, CSS, Responsive">
    <meta name="author" content="Bruno VSilva">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b2ff5922c7.js"></script>
</head>
<body>
    <header>
        <img src="/img/logo.png" alt="logo">
        <!-- big screens -->
        <div class="mainmenu">
            <nav>
                <ul>
                    <li>Home</li>
                    <li>About Us</li>
                    <li>Services</li>
                    <li>Works</li>
                </ul>
            </nav>
        </div>
        <button>HIRE ME
            <i class="fa-regular fa-envelope"></i>
        </button>
        <!-- small screens -->
        <div class="hamburger">
            <nav>
                <label for="menu" tabindex="0">
                    <i class="fa-solid fa-bars"></i>
                </label>
                <input id="menu" type="checkbox">
                <ul>
                    <li>Home</li>
                    <li>About Us</li>
                    <li>Services</li>
                    <li>Works</li>
                </ul>
            </nav>
        </div>
    </header>
</body>
</html>
